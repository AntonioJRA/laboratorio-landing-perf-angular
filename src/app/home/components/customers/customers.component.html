<section id="section-customers" class="section--customers">
  <div class="section__container">
    <h4 class="title">What customers are saying</h4>
    <div class="slide__container">
      <swiper #swiper [config]="config">
        <ng-template swiperSlide *ngFor="let customer of customers">
          <div class="flex--horizontal slide">
            <div class="slide__content">
              <h4 class="font-fjalla">
                {{ customer.title }}
              </h4>
              <p class="time-ago">{{  customer.date | timeAgo }}</p>
              <p>
                {{ customer.text }}
              </p>
            </div>
            <div class="slide__image">
              <img [src]="customer.image" [alt]="customer.image" />
            </div>
          </div>
        </ng-template>
      </swiper>
      <div class="slide-controls">
        <button (click)="slidePrev()" aria-label="Previous slide">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="16" height="16">
            <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" fill="currentColor" /></svg>
        </button>
        <button (click)="slideNext()" aria-label="Next slide">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="16" height="16">
            <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
            fill="currentColor" /></svg>
        </button>
      </div>
    </div>
  </div>
</section>
